<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>cw prescription</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="idcard">
    <div class="content">
        <div class="reciever">
            <ul>
                <li class="title" id="lang-name">Name</li>
                <span id="name" class="info"></span>
                <li class="title" id="lang-citizenId">Citizen ID</li>
                <span id="citizenId" class="info"></span>
                <li class="title" id="lang-fromDate">Valid from</li>
                <span id="fromDate" class="info"></span>
                <li class="title" id="lang-expirationDate">Expires</li>
                <span id="expirationDate" class="info"></span>
                <li class="title" id="lang-drug">Drug</li>
                <span id="drug" class="info"></span>
            </ul>
        </div>
        <div class="giver">
            <ul>
                <li class="title" id="lang-giverName">Given By</li>
                <span id="giverName" class="info"></span>
                <li class="title" id="lang-notes">Notes</li>
                <span id="notes" class="info"></span>
            </ul>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../config.js"></script>
<script src="./app.js"></script>
</html>
